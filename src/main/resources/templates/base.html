<!DOCTYPE html>
<html 
  lang="en"
  th:fragment="parent(content,title,script)"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <title th:text="${title}">SCM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
</head>

 <body>
<div>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      
      </ul>
       <form class="d-flex align-items-center" role="search">
        <!-- Check if session exists -->
        <div class="d-flex align-items-center" th:if="${session.user != null}">
          <span class="nav-link me-2" th:text="'Welcome, ' + ${session.user.getName()}"></span>
          <a class="nav-link me-2" href="http://localhost:8080/logout">Logout</a>
        </div>
        <div class="d-flex align-items-center" th:if="${session.user == null}">
          <a class="nav-link me-2" href="http://localhost:8080/login">Login</a>
          <a class="nav-link me-2" href="http://localhost:8080/signUp">SignUp</a>
        </div>
      </form>
    </div>
  </div>
</nav>
</div>

 <div>
      <section data-th-replace="${content}"></section>
  </div>
    
  <th:block data-th-replace="${script}"></th:block>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>

</html>
