<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <script>
        function addPhoneNumber() {
            const phoneDiv = document.createElement('div');
            phoneDiv.className = 'mb-3';
            phoneDiv.innerHTML = `
                <input type="text" class="form-control" name="phoneNos" required>
            `;
            document.getElementById('phoneNumbersContainer').appendChild(phoneDiv);
        }

        function addEmail() {
            const emailDiv = document.createElement('div');
            emailDiv.className = 'mb-3';
            emailDiv.innerHTML = `
                <input type="email" class="form-control" name="emails" required>
            `;
            document.getElementById('emailsContainer').appendChild(emailDiv);
        }
    </script>
</head>

<body>

<div id="content">
    <div class="container navbar-container d-flex justify-content-center" style="background-color: cyan;">
        <nav class="nav flex-row">
            <a class="nav-link active" aria-current="page" href="http://localhost:8080/profile/contacts">Contacts</a>
            <a class="nav-link" href="http://localhost:8080/addContact">Add</a>
            <a class="nav-link" href="#">Edit</a>
        </nav>
    </div>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col border border-primary border-5">
                <div>
                    <form data-th-action="@{'/do-addContact'}" method="post" data-th-object="${contact}" enctype="multipart/form-data">
                     <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                    <!--  <div class="alert alert-primary" th:if="${session.message}" th:text="${session.message.getContent()}"></div> -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" data-th-field="*{name}" required>
                        </div>

                        <div id="emailsContainer">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
                            </div>
                        </div>
                        <!-- <button type="button" class="btn btn-secondary mb-3" onclick="addEmail()">Add Another Email</button> -->

                        <div id="phoneNumbersContainer">
                            <div class="mb-3">
                                <label for="phoneNo" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNo" aria-describedby="phoneHelp" name="phoneNumber" required>
                            </div>
                        </div>
                       <!--  <button type="button" class="btn btn-secondary mb-3" onclick="addPhoneNumber()">Add Another Phone Number</button> -->

                        <div class="mb-3">
                            <label for="image" class="form-label">Image:</label>
                            <input type="file" class="form-control" id="image" name="image"  />
                        </div>

                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                        <button type="reset" class="btn btn-danger mb-3">Reset</button>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>

<script>
    console.log("Add Contact Page")
</script>
</body>
</html>
