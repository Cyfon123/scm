<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div id="content">
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col border border-primary border-5 p-4">
                <h3 class="mb-4">Sign Up</h3>
                <form th:action="@{/do-register}" method="post" th:object="${user}" enctype="multipart/form-data" validate>
                    <!-- Error and success messages -->
                    <div class="alert alert-danger" th:if="${#fields.hasErrors()}" th:text="${#fields.errors}">Please correct the errors in the form.</div>
                    <div class="alert alert-danger" th:if="${message}" th:text="${message.text}"></div> <!-- Success or failure message -->

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                    </div>

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your full name" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phoneNo" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNo" th:field="*{phoneNumber}" placeholder="Enter your phone number" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter a strong password" required>
                    </div>

                    <!-- Profile Image Upload -->
                    <div class="mb-3">
                        <label for="image" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>

                    <!-- Submit and Reset Buttons -->
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    <button type="reset" class="btn btn-danger mb-3">Reset</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>

<script>
    console.log("SignUp page");
</script>
</body>
</html>
