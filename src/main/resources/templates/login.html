<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div id="content">
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col border border-primary border-5 p-4">
                <h3 class="mb-4">Login</h3>
                
                <!-- Login Form -->
                <form th:action="@{/do-login}" method="post" th:object="${user}">
                    <!-- Error message displayed conditionally -->
                    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                    <div class="alert alert-primary" th:if="${session.message}" th:text="${session.message.getContent()}"></div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Phone Number/Email address</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter your phone number or email" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>

<script>
    console.log("Login page");
</script>
</body>
</html>
